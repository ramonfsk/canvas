<canvas width="600" height="400"></canvas>

<script>
    let screen = document.querySelector('canvas')
    let brush = screen.getContext('2d')

    brush.fillStyle = 'lightgray'
    brush.fillRect(0, 0, 600, 400)

    var radius = 10

    function drawCircle(x, y, radius, color) {
        brush.fillStyle = color
        brush.beginPath()
        brush.arc(x, y, radius, 0, 2 * Math.PI)
        brush.fill()
    }

    drawCircle(300, 200, (radius + 20), 'red')
    drawCircle(300, 200, (radius + 10), 'white')
    drawCircle(300, 200, radius, 'red')

    function triggerEvent(event) {
        let x = event.pageX - screen.offsetLeft
        let y = event.pageY - screen.offsetTop

        if(x > (300 - radius) && x < (310 + radius) && y > (200 - radius) && y < (210 + radius))
            alert('Na mosca!')

        console.log('Position of click: '+ x +','+ y +'.')
    }

    screen.onclick = triggerEvent
</script>
